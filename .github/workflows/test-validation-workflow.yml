name: Test Validation

on:
  push:
    branches: [main]

#permissions:
#  contents: read

jobs:
  validate-config:
    name: Validate config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout orchestrator repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Run validator over config services.yaml
        run: |
          python .github/scripts/config_validation.py services.yaml

  dummy-job:
    name: Dummy job
    runs-on: ubuntu-latest
    needs: validate-config
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Run dummy script
        run: |
          python --version
